name: Rust Linux Release

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
        
    name: Build and Release Rust Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Rust project
        run: cargo build --release

      - name: Get version from Cargo.toml
        id: get_version
        run: echo "VERSION=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[0].version')" >> $GITHUB_ENV

      - name: Create release artifacts
        run: |
          mkdir release
          cp target/release/reqflow release/
          tar -czvf reqflow-linux.tar.gz -C release reqflow

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            Automated release of version ${{ env.VERSION }}.
          draft: false
          prerelease: false
          files: reqflow-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

